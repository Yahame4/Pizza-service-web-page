    <meta charset="UTF-8" />

<body>
    <h1>Bestellung</h1>
    <h2>Speisekarte</h2>
    <img src="pizza_margherita.jpg" alt=" " width="100" height="100">
    <p> Magherita: 4,00€</p>
    <img src="pizza_salami.jpg" alt=" " width="100" height="100">
    <p> Salami: 4,50€</p>
    <img src="pizza_hawaii.jpg" alt=" " width="100" height="100">
    <p> Hawaii: 5,50€</p>

    <h1>Warenkorb</h1>

    <form action="https://echo.fbi.h-da.de/ id="Pizza"
    method="post" accept-charset="UTF-8">
    
        <select id="Pizza" name="Pizza[]" rows="3" multiple>
            <option value="Magherita">Magherita</option>
            <option value="Salami">Salami</option>
            <option value="Hawaii">Hawaii</option>
        </select> 

        <p> 14,50€ </p>

        <input type="text" name="Adresse" required placeholder="Ihre Adresse">
        <input type="reset" value="Alle Löschen">
        <input type="reset" value="Auswahl Löschen">
        <input type="submit" value="Bestellen">
    </form>
