<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <title>PizzaService</title> <!-- titel im obren bereich des browsers -->
</head>
<body>
<h1> Bestellung </h1>


<table id= "PizzaList">
    <caption> </caption>

    <tr>  <!-- th tabellen kopf 체berschrift -->
        <th id="pizzaPicture"></th>
        <th id="pizzaType"></th>
        <th id="pizzaPrice"></th>
    </tr>

    <tr>  <!-- tr = 1 Zeile -->
        <td>  <!-- th = 1 Spalte -daten -->
            <img src="margherita.jfif" width="100" height="100" alt="Bild Margherita Pizza" title="Margherita Pizza" />
        </td>
        <td>Margherita</td>
        <td>4,00&euro;</td>
    </tr>

    <tr>
        <td> <!-- tr = 2 Zeile -->
            <img src="salami.jfif" width="100" height="100" alt="Bild Salami Pizza" title="Salami Pizza" />
        </td>
        <td>Salami</td>
        <td>4,50&euro;</td>
    </tr>

    <tr>
        <td> <!-- tr = 3 Zeile -->
            <img src="hawaii.jfif" width="100" height="100" alt="Bild Hawaii Pizza" title="Hawaii Pizza" />
        </td>
        <td>Hawaii</td>
        <td>5,50&euro;</td>
    </tr>

</table>

<form action="http://www.fbi.h-da.de/cgi-bin/Echo.pl" accept-charset="UTF-8" method="post">
    <!-- [] 체bertragung an server f체r array -->
    <!-- slecet = auswahlliste -->
    <select name="OrderCoice[]" size="6" multiple>
        <option> Margherita</option>
        <option> Salami</option>
        <option> Hawaii</option>
    </select>


    <!-- textabsatz -->
    <p id="priceTotal">14,50&euro;</p>

    <!-- input eingabe feld mit type objekt w채hlen -->
    <input type="text" name="address" value="" size="30" maxlength="150" placeholder="Ihre Adresse"/>

    <br/>


    <input type="reset" name="deleteAll" value="Alle L&ouml;schen" onclick="OrderCoice[]" />
    <input type="button" name="deleteSelected" value="Auswahl L&ouml;schen" onclick="" />
    <input type="submit" name="order" value="Bestellen" onclick="" />

</form>

</body>
</html>
